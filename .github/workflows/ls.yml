name: LS

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  gitversion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ls
        run: |
          ls -a

      - name: gitdiff
        run: |
          git diff-tree --no-commit-id --name-only -r $(git rev-parse --short HEAD)
